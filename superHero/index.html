<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Patricio San Martín">
    <link type="image/ico" href="assets/img/favicon.ico" rel="shortcut icon">
    <title>Encuentra tu SuperHero</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Red+Rose:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Styles -->
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark navbar-dark">
        <div class="container">
            <nav class="navigation">
                <a class="navigation__link" href="#"><img class="navigation__logo" src="assets/img/sh2.jpg" alt="Logo superhero"> SuperHero</a>
            </nav>
        </div>
    </header>
    <main class="my-5">
        <div class="container">
            <div class="row justify-content-center mb-4">
                <div class="col-12 col-md-10 col-lg-4">
                    <img class="img-fluid" src="assets/img/sh1.jpg" alt="superhero">
                </div>
            </div>
            <div class="row justify-content-center mb-5">
                <div class="col-12 col-md-10 col-lg-6">
                    <h2>Encuentra tu SuperHero</h2>
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Ingresa el número del SuperHero a buscar</label>
                            <input id="input-superhero" class="form-control" type="text" placeholder="Un número entre 1 y 731">
                        </div>
                        <div>
                            <button id="btn-buscar" class="btn btn-primary" type="button">Buscar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="row">
                        <div class="col-md-4 col-lg-2"></div>
                        <div class="col-md-6 col-md-4">
                            <p id="mensaje" class="mensaje"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-lg-6 mb-4">
                            <div id="ficha-heroe" class="card mb-3">
                                
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <div id="chartContainer" style="height: 300px; width: 100%;"></div>
                        </div>
                    </div>

                </div>    
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
