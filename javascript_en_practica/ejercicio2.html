<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
</head>

<body>
<div>
    <div>
        <h2>
            Paleta de colores
        </h2>
        <div style="display: flex;">
            <div style="display: flex;flex-direction: column;">
                <button id="btn-1" type="button" style="background-color: #e53e3e; width:100px;height: 100px">
                </button>
                <button id="btn-2" type="button" style="background-color: #dd6b20; width:100px;height: 100px">
                </button>
                <button id="btn-3" type="button" style="background-color: #faf089; width:100px;height: 100px">
                </button>
                <button id="btn-4" type="button" style="background-color: #48bb78; width:100px;height: 100px">
                </button>
                <button id="btn-5" type="button" style="background-color: #81e6d9; width:100px;height: 100px">
                </button>
                <button id="btn-6" type="button" style="background-color: #d53f8c; width:100px;height: 100px">
                </button>
            </div>
            <div style="width: 500px;height: 600px">
                <div id="caja" style="border:1px solid black;width: 100%;height: 100%">
                </div>
            </div>
        </div>
    </div>
</div>
    <script>
    const colorChange = () => {
        let buttons = document.getElementsByTagName("button");
        let box = document.getElementById("caja")
        for(let i = 0; i < buttons.length; i++){
            buttons[i].addEventListener('click' , function() {
                let color = this.style.backgroundColor;
                box.style.backgroundColor = color;
            });
        
        }
    }
    
    colorChange();
    </script>
</body>

</html>
