<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500&display=swap" rel="stylesheet"> 
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Desafio</title>
</head>
<body>
    <div class="container">
        <div class="mx-auto text-center">
            <img class="img-fluid" src="assets/img/conejo-perro-gato.jpg" alt="animales">
            <h2 class="my-3">Consulta Veterinaria</h2>
        </div>
        <form>
            <div class="form-group">
              <label for="propietario">Due√±o: </label>
              <input id="propietario" class="form-control" type="text" aria-describedby="textoAyuda">
              <small id="textoAyuda" class="form-text text-muted">Nunca compartiremos tus datos.</small>
            </div>
            <div class="form-group">
              <label for="telefono">Numero Telefonico: </label>
              <input id="telefono" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="direccion">Lugar de Residencia: </label>
              <input id="direccion" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="nombreMascota">Nombre de la Mascota: </label>
              <input id="nombreMascota" class="form-control" type="text">
            </div>
            <div class="form-group">
                <label for="tipo">Tipo</label>
                <select id="tipo" class="form-control">
                  <option value="perro">Perro</option>
                  <option value="gato">Gato</option>
                  <option value="conejo">Conejo</option>
                </select>
            </div>
            <div class="form-group">
              <label for="enfermedad">Motivo de la consulta: </label>
              <input id="enfermedad" class="form-control" type="text">
            </div>
            <button class="btn btn-primary" type="submit">Agregar</button>
          </form>
          <div class="text-center mt-5">
              <p>Datos Agregados</p>
              <div id="resultado">
                  <ul></ul>
              </div>
          </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
